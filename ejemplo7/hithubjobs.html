           // $('.job-list .job-loc').slideToggle();
           // $('.job-list .job-desc').slideToggle();
           $(this).nextUntil('h2').slideToggle();
        })
    $.ajax({
        url:"https://jobs.github.com/positions?description=python&location=new+york",
        success:funciton(data){
            console.log(data);
            var job, i;
            for(i=0 ;i < data.length ; i++)
            job = data[i];
            $('.job-list').appened('<h2>'+ job.title +'</h2>');
            $('.job-list').appened('<h3 class"job-loc">'+ job.location +'</h3>');
            $('.job-list').appened( '<div class"job-desc">'+job.description+'</div');
        }

    })
    </script>
